<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>binr-editor</title>
    <link rel="stylesheet" type="text/css" href="./node_modules/highlight.js/styles/tomorrow-night.css" /> 

    <style>

html, body, div#app {
    overflow: hidden;
    padding: 0;
    margin: 0;
    font-family: monospace;
    white-space: pre;
    width: 100%;
    height: 100%;
    background-color: #1d1f21;
    color: #c5c8c6;
}

pre {
    margin: 0;
}

div.app-container {
    display: flex;
    flex-flow: column nowrap;
    justify-content: flex-start;
    align-items: center;
    width: 100%;
    height: 100%;
}

div.hex-trace-container {
    display: flex;
    flex-flow: row nowrap;
    justify-content: center;
    align-items: flex-start;
    width: 100%;
}

div.hex-container {
    width: 50%;
}
div.trace-container {
    width: 50%;
}

div.context-container {
    display: flex;
    flex-flow: row nowrap;
    justify-content: center;
    align-items: flex-start;
    width: 100%;
}

div.context-result-container {
    width: 50%;
}
div.context-file-container {
    width: 50%;
}

div.context-line-container {
    border: 1px solid firebrick;
}

ol.hexview {
    border-style: none;
    margin: 0;
    padding: 0;
    border-width: 0;
    list-style-type: none;
    outline: 0;
    width: 50%;
}

li.hexview-row {
    line-height: 1em;
    float: right;
}

span.hexview-address {
    padding-left: 0.5em;
    padding-right: 0.5em;
    background-color: #282a2e;
}
span.hexview-bytes {
    padding-left: 0.5em;
    padding-right: 0.5em;
}
span.hexview-ascii {
    padding-left: 0.5em;
    padding-right: 0.5em;
    background-color: #282a2e;
}

span.hexview-byte {
    padding-left: 0.25em;
    padding-right: 0.25em;
}

span.hexview-byte-hovered {
    color: #1d1f21;
    background-color: #c3ff00;
}
span.hexview-ascii-char-hovered {
    color: #1d1f21;
    background-color: #c3ff00;
}

span.hexview-byte-selected {
    color: white;
    background-color: #de935f;
}
span.hexview-ascii-char-selected {
    color: white;
    background-color: #de935f;
}

span.hexview-byte-marked {
    color: white;
    background-color: #5f819d;
}
span.hexview-ascii-char-marked {
    color: white;
    background-color: #5f819d;
}

ol.traceview-node {
    list-style-type: none;
    margin: 0;
}

span.traceview-selected {
    color: white;
    background-color: #5f819d;
    </style>
</head>
<body>
    <div id="app">loading...</div>
    <script src="./lib/bundle.js"></script>
</body>
</html>
